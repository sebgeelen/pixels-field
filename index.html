<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/css.css" />

	<script type="text/javascript" src="./js/libs/jquery-2.0.3.min.js"></script>

  <script type="text/javascript" src="./js/stats.js"></script>
  <script type="text/javascript" src="./js/ui.js"></script>
  <script type="text/javascript" src="./js/field.js"></script>

  <script type="text/javascript" src="./js/init.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="container" class="current">
      <div id="field">
      </div>
      <div id="ui">
        <div class="move value-c">
          <div class="key-c"><img src="./img/key_arrows.svg" width="74" height="74"></div>
          Moves
          <span class="value data-binded" data-binded="cGameMoves"></span>
        </div>
        <div class="flash value-c">
          <div class="key-c"><img src="./img/key_F.svg" width="40" height="62"></div>
          Flash
          <span class="value data-binded" data-default="flashsPerGame" data-operation="-" data-binded="cGameFlashs"></span>
        </div>
        <div class="button reset" data-target="pxField.reset()">Reset</div>
        <div class="button achievements" data-target="_toggleAchievementsScreen()">achievements</div>
      </div>
    </div>
    <div id="achievements">
      <div class="button back" data-target="_toggleAchievementsScreen()">back to Game</div>
      <div class="achievements-list"></div>
    </div>
  </div>
</body>
</html>
