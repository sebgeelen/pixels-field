<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/css.css" />
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />

	<script type="text/javascript" src="./js/libs/jquery-2.0.3.min.js"></script>

  <script type="text/javascript" src="./js/stats.js"></script>
  <script type="text/javascript" src="./js/ui.js"></script>
  <script type="text/javascript" src="./js/field.js"></script>

  <script type="text/javascript" src="./js/init.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div id="field"></div>
      <div id="ui">
        <div class="move value-c">
          <div class="key-c"><img src="./img/key_arrows.svg" width="74" height="74"></div>
          Moves
          <span class="value data-binded" data-binded="cGameMoves"></span>
        </div>
        <div class="match value-c">
          <div class="key-c"><img src="./img/key_L.svg" width="40" height="62"></div>
          Matches left
          <span class="value data-binded" data-default="matchesPerGame" data-operation="-" data-binded="cGameMatches"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
